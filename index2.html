<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo app</title>
  <link rel="stylesheet" href="/style2.css">
  <script src="main.js"></script>
  <script src="demo.js"></script>
</head>
<body>
  <main class="todo-app">
    <h1>TODO APP</h1>
    <section class="todo-input-section">
      <input class="todo-input" type="text">
      <button class="todo-input-button">등록</button>
    </section>
    <section class="todo-list-section">
      
      <ul>
        <li class="todo-item">
          <label>
            <input type="checkbox">
            <span>점심먹기</span>
          </label>
        </li>
        <li class="todo-item">
          <label>
            <input type="checkbox">
            <span>강의듣기</span>
          </label>
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
